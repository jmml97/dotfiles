- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.emacs.d:
    ~/.oh-my-zsh:
    ~/.vim:
    ~/.vimrc: spf13-vim-3/.vimrc
    ~/.vimrc.before: spf13-vim-3/.vimrc.before
    ~/.vimrc.bundles: spf13-vim-3/.vimrc.bundles
    ~/.vimrc.local:
    ~/.vimrc.before.local:
    ~/.vimrc.bundles.local:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
