- clean: ['~']

- link:
    ~/.bash_profile:
        path: bash_profile
        create: false
        relink: false
        force: false
    ~/.bashrc:
        path: bashrc
        create: false
        relink: false
        force: false
    ~/.bash_logout:
        path: bash_logout
        create: false
        relink: false
        force: false
    ~/.gitconfig:
        path: gitconfig
        create: false
        relink: false
        force: false
    ~/.Xresources:
        path: Xresources
        create: false
        relink: false
        force: false
    ~/.xinitrc:
        path: xinitrc
        create: false
        relink: false
        force: false
    ~/.i3:
        path: i3/
        create: true
        relink: false
        force: false
    ~/.config/i3:
        path: config/i3/
        create: true
        relink: false
        force: false
    ~/.config/polybar:
        path: config/polybar/
        create: true
        relink: false
        force: false
    ~/.config/powerline:
        path: config/powerline/
        create: true
        relink: false
        force: false
    ~/.config/redshift.conf:
        path: config/redshift.conf
        create: true
        relink: false
        force: false


